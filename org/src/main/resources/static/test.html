<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<h1>test</h1>
<div>
  알콜
  <input type="text" id="alcohol">
</div>
<div>
  당도
  <input type="text" id="sugar">
</div>
<div>
  pH
  <input type="text" id="pH">
</div>
<button type="button" id="btn">버튼</button>
<div>
  <h1 id="result"></h1>
</div>
<div>
  <img src="http://localhost:5000/fig/80_50" loading="eager" decoding="async">
  <img src="http://localhost:5000/fie/16_25_10_9" loading="eager" decoding="async">
</div>
</body>
</html>
<script>
  $('#btn').click(()=>{
    $.ajax({
      url:"http://127.0.0.1:5000",
      data:{
        alcohol: $('#alcohol').val(),
        sugar: $('#sugar').val(),
        pH: $('#pH').val()
      },
      success:function(result){
        if(result=='[1.]'){
          $('#result').html('양성데이터입니다.');
        }
        else{
          $('#result').html('음성데이터입니다.');
        }
      },
      error:function(){
        alert('에러');
      }
    })
  });
</script>
