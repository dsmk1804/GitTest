<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>index</title>
</head>
<th:block layout:fragment="css">
    <style>
    </style>
</th:block>
<th:block layout:fragment="script">
    <script>
    </script>
</th:block>

<th:block layout:fragment="content">
    <div class="container">
        <h1>자유게시판 > 글쓰기</h1>
        <!-- thymeleaf
            $ <- model 에  있는걸 가져옴
            @ <- 경로 지정할때
            * <- 객체 안에 있는 변수들을 가져올 때-->
        <form method="post" th:action="@{/FreeBoard/WriteForm}" th:object="${freeBoardDto}">
            <label>제목</label>
            <input type="text" name="title" class="form-control mb-3" th:field="*{title}" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                트루일 때 div가 나온다
            </div>
            <label>내용</label>
            <textarea name="content" class="form-control mb-3" th:field="*{content}" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
            <input type="submit" class="btn btn-primary" value="저장">
        </form>
    </div>
</th:block>
</html>
